<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FINTECH - RA97603</title>
    <!-- region: importação bootstrap, popper e jquery -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="body-primary">

  <div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-md-4 mx-auto">
            <div class="row justify-content-center pb-5">
              <img src="/resources/img/logo.png" class="img-fluid"/>
            </div>

            <div class="row justify-content-center">
              <form>
                <div class="row pb-4">
                    <div class="input-group">
                      <span class="icon-field-default-style text-center">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                      </span>
                      <input type="email" class="form-control field-default-style" id="emailField" placeholder="seuemail@mail.com">
                    </div>
                </div>

                <div class="row pb-4">
                    <div class="input-group">
                      <span class="icon-field-default-style text-center">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                      </span>
                      <input type="password" class="form-control field-default-style" id="passwordField" placeholder="*********">
                    </div>
                </div>

                <div class="row pb-5">
                  <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="entrar()">Entrar</button>
                </div>

                <div class="row pb-2">
                  <p class="separador">ou faça login com</p>
                </div>

                <div class="row pb-5">
                  <div class="col-4 col-sm-4 text-center">
                    <i class="fab fa-facebook-f button-icons-redes-sociais"></i>
                  </div>

                  <div class="col-4 col-sm-4 text-center">
                    <i class="fab fa-google button-icons-redes-sociais"></i>
                  </div>

                  <div class="col-4 col-sm-4 text-center">
                    <i class="fab fa-apple button-icons-redes-sociais"></i>
                  </div>
                </div>

                <div class="row text-center">
                  <div style="display: inline-block">
                    <span class="color-primary">Não tem uma conta?</span>
                    <span class="color-secondary a-link-white"><a href="/cadastro.html">Cadastre-se!</a></span>
                  </div>
                </div>
                
              </form>
            </div>
        </div>
    </div>
</div>

<script>
  function entrar(){
    window.location.href = "/home.html";
  }
</script>
</body>
</html>
